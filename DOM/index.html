<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Document Object Model</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      section {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        font-family: sans-serif;
        background-color: #1b1b1b;
      }

      #anchor {
        color: red;
      }

      div.main {
        width: 40vw;
        background-color: #1b1b1b;
        box-shadow: rgba(149, 157, 165, 0.3) 0px 8px 24px;
        padding: 40px;
        border-radius: 10px;
      }

      .main h2 {
        text-align: center;
        color: #fff;
      }

      .main p {
        margin: 30px 0;
        font-size: 17px;
        line-height: 1.4;
        text-align: justify;
        color: #fff;
      }
      #buttons {
        text-align: center;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      #buttons button {
        background-color: blue;
        color: yellow;
        font-size: 19px;
        padding: 8px 22px;
        border: none;
        border-radius: 3px;
      }

      #buttons a {
        text-decoration: none;
        font-size: 19px;
        padding: 8px 22px;
        color: red;
      }

      /* For Local Storage */

      div.btns {
        display: flex;
        gap: 40px;
      }

      div.btns button {
        border: none;
        outline: none;
        padding: 7px 20px;
        border-radius: 40px;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        &:nth-child(1) {
          background-color: blue;
          border: 2px solid blue;

          &:hover {
            background-color: transparent;
            color: blue;
          }
        }
        &:nth-child(2) {
          background-color: red;
          border: 2px solid red;
          
          &:hover {
            background-color: transparent;
            color: red;
          }
        }
        &:nth-child(3) {
          background-color: green;
          border: 2px solid green;

          &:hover {
            background-color: transparent;
            color: green;
          }
        }
      }
    </style>
  </head>

      <div class="btns">
